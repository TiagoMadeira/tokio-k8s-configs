apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jaeger-ingress
  namespace: observability
spec:
  rules:
  - host: tokio.school.jaeger.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: jaeger
            port: 
              number: 16686
  ingressClassName: nginx

---

apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata: 
  name: nginx
spec:
  controller: k8s.io/ingress-nginx