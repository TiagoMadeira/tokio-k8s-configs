apiVersion: apps/v1
kind: Deployment
metadata:
    name: rest-service-deployment
    labels:
      app: rest-service
spec:
  selector:
    matchLabels:
      app: rest-service
  template:
    metadata:
      labels:
        app: rest-service
    spec:
      containers:
      - name: rest-service
        image: tiagomadeiradock/tokio-rest-service:4c5d536

        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: 512Mi
            cpu: "1"
          requests:
            memory: 256Mi
            cpu: "0.2"
        ports:
          - name: http
            containerPort: 3000
        env:
          - name: CALCULATOR_SERVICE_URL
            valueFrom:
             configMapKeyRef:
                name: rest-service-configmap
                key: calculator_service_url
      imagePullSecrets:
      - name: regcred
              
---
apiVersion: v1
kind: Service
metadata:
  name: rest-internal-service
spec:
  selector:
    app: carrental
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http