apiVersion: v1
kind: ConfigMap
metadata:
  name: calculator-service-configmap
  namespace: production
data:
  otel-service-name: production-calculator-service
  otel-exporter-insecure: "true"
  otel-exporter-endpoint: http://jaeger.observability.svc.cluster.local:4317
  otel-metrics-exporter: none
  otel-logs-exporter: none