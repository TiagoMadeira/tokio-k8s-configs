apiVersion: apps/v1
kind: Deployment
metadata:
    name: calculator-service-deployment
    labels:
      app:  calculator-service
spec:
  selector:
    matchLabels:
      app: calculator-service
  template:
    metadata:
      labels:
        app: calculator-service
    spec:
      containers:
      - name: rest-service
        image: tiagomadeiradock/tokio-calculator-service:16fa771
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: 512Mi
            cpu: "1"
          requests:
            memory: 256Mi
            cpu: "0.2"
        ports:
          - name: http
            containerPort: 3000
      imagePullSecrets:
      - name: regcred
              
---
apiVersion: v1
kind: Service
metadata:
  name: calculator-internal-service
spec:
  selector:
    app: calculator-service
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: http